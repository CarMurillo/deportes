<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html">
        <title>Competiciones Registradas</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    	<link rel="stylesheet" href="assets/css/styles.css">
    </head>
    
    <body>
        <div class="container p-4">
          <center>  <h2 class="section__title text-white bold">Competiciones Registradas</h2></center><br><br>
            <table class="table table-dark table-hover"> 
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Monto Premio</th>
                        <th>Fecha Inicio</th>
						<th>Fecha Final</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
        
                <tbody>
                            <tr th:each="competicion: ${listaCompeticion}">
                                <td th:text="${competicion.id}"></td>
                                <td th:text="${competicion.nombre}"> </td>
                                <td th:text="${competicion.montoPremio}"> </td>
                                <td th:text="${competicion.fechaInicio}"> </td>
								<td th:text="${competicion.fechaFin}"> </td>
                                <td>
                                	<a class="btn btn-info btn-xs" th:href="@{'/competicion/editarCompeticion'+ '/' + ${competicion.id}}" th:text="'editar'"></a>
                                	&nbsp; &nbsp;
                                	<a class="btn btn-danger btn-xs" th:href="@{'/competicion/eliminarCompeticion'+ '/' + ${competicion.id}}" th:text="'eliminar'"></a>
                                </td>	
                            </tr>
                
                 </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <div class="p-3  "><br><a th:href="@{formcompe.html}" class="btn btn-outline-primary">Insertar Competicion</a></div>
                <div class="p-3 "><br><a th:href="@{http://localhost:8025/}" class="btn btn-outline-success">Ir al Inicio</a></div>
            </div>
         </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
     </body>
</html>
